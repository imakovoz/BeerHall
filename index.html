<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Trappers Microbrewery</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/dots.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/discovery.css" />
    <link rel="stylesheet" href="css/beerousel.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="javascript/styling.js"></script>
  </head>
  <body>
    <header>
      <section id="headerLeft">
        <div id="menu" class="header-half">
          <span class="menuDot" id="dot1">•</span>
          <span class="menuDot" id="dot2">•</span>
          <span class="menuDot" id="dot3">•</span>
          <span class="menuDot" id="dot4">•</span>
          <span class="menuDot" id="dot5">•</span>
          <span class="menuDot" id="dot6">•</span>
          <span class="menuDot" id="dot7">•</span>
          <span class="menuDot" id="dot8">•</span>
          <span class="menuDot" id="dot9">•</span>
        </div>
        <div id="reservation" class="header-half">Reservations</div>
        <div id="retailers" class="header-half">Retailers</div>
      </section>
      <div id="logo">
        <img src="resources/imgs/logo.png" alt="" id="mainLogo" />
      </div>
      <section id="headerRight">
        <div id="social" class="header-half">
          <i class="fas fa-phone" fa-3x></i>
          <p>•</p>
          <i class="far fa-envelope" fa-3x></i>
          <p>•</p>
          <i class="fab fa-facebook-f" fa-3x></i>
          <p>•</p>
          <i class="fab fa-instagram" fa-3x></i>
        </div>
        <div id="search" class="header-half"><i class="fas fa-search"></i></div>
      </section>
    </header>
    <section id="main-container">
      <div id="home">
        <div id="beerHome" class="fill homePanel">
          <video
            class="homeCreative"
            src="https://www.alafut.qc.ca/app/themes/baserock/assets/videos/video-boire.mp4"
            autoplay
            playsinline
            loop
            muted
          ></video>
          <img class="homeCreative" src="resources/imgs/taps.jpg" />
          <div class="homeDiscovery">
            <div>
              <img src="resources/imgs/star.png" alt="" class="star_icon" />
              <h4 class="discoverHeader">You want to</h4>
            </div>
            <img
              src="https://www.alafut.qc.ca/app/themes/baserock/assets/img/boire-en.png"
              alt=""
              class="homeLogo"
            />

            <div class="discoverButton">
              <div class="innerDiscoverButton">Discover Our Beers</div>
              <div class="backDiamond"></div>
            </div>
          </div>
        </div>
        <div id="foodHome" class="fill homePanel">
          <video
            class="homeCreative"
            src="https://www.alafut.qc.ca/app/themes/baserock/assets/videos/video-manger.mp4"
            autoplay
            playsinline
            loop
            muted
          ></video>
          <img class="homeCreative" src="resources/imgs/steak.jpg" alt="" />
          <div class="homeDiscovery">
            <div>
              <img src="resources/imgs/star.png" alt="" class="star_icon" />
              <h4 class="discoverHeader">You want to</h4>
            </div>
            <img
              src="https://www.alafut.qc.ca/app/themes/baserock/assets/img/manger-en.png"
              alt=""
              class="homeLogo"
            />

            <div class="discoverButton">
              <div class="innerDiscoverButton">Our Food Menu</div>
              <div class="backDiamond"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="beerousel" class="">
        <section id="topBeerousel">
          <h2>Sour, hopped, <br />or seasonal craft beers</h2>
        </section>
        <section id="bottomBeerousel">
          <div class="railContainer" id="rail1">
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/batiscani-bruxellensis.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/batiscani-bruxellensis_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/rouge-de-mekinac.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/rouge-de-mekinac_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/blonde-st-tite.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/blonde-st-tite_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img src="resources/imgs/beerousel/mekinoise.png" class="beer" />
              <img
                src="resources/imgs/beerousel/mekinoise_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img src="resources/imgs/beerousel/cowsure.png" class="beer" />
              <img
                src="resources/imgs/beerousel/cowsure_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/ALAFU_PtiteCocotte.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/ALAFU_PtiteCocotte_hover.png"
                class="beerHover"
              />
            </div>
          </div>
          <div class="railContainer" id="rail2">
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/batiscani-bruxellensis.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/batiscani-bruxellensis_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/rouge-de-mekinac.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/rouge-de-mekinac_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/blonde-st-tite.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/blonde-st-tite_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img src="resources/imgs/beerousel/mekinoise.png" class="beer" />
              <img
                src="resources/imgs/beerousel/mekinoise_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img src="resources/imgs/beerousel/cowsure.png" class="beer" />
              <img
                src="resources/imgs/beerousel/cowsure_hover.png"
                class="beerHover"
              />
            </div>
            <div class="railItem">
              <img
                src="resources/imgs/beerousel/ALAFU_PtiteCocotte.png"
                class="beer"
              />
              <img
                src="resources/imgs/beerousel/ALAFU_PtiteCocotte_hover.png"
                class="beerHover"
              />
            </div>
          </div>
        </section>
      </div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
    </section>
  </body>
</html>
